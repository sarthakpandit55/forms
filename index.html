<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS CDN Link -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">

    <section class="wrapper">
        <div class="container">
            <div class="col-sm-10 offset-sm-1 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3 text-center">
                <div class="logo">
                    <img src="images\CODE COMPASS.png" alt="icon" class="img-fluid">
                </div>
                <form class="rounded bg-dark shadow p-5">
                    <h3 class="text-white fw-bolder fs-5 mb-4 ">Sign In to CODE COMPASS</h3>
                    <div class="fw-normal text-muted mb-4">
                       <span class="text-secondary">New Here?</span> <a href="#" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="text-primary text-end mt-3 mb-2">
                        <a href="#" class=" text-decoration-none fw-bold ">Foget Password?</a>
                    </div>
                    <button class="btn btn-primary w-100 my-2 submit_btn">Continue</button>

                    <p class="text-center my-1 text-secondary text-uppercase">OR</p>

                    <a class="btn btn-light w-100 my-2 bg-dark text-white login-width">
                        <img src="images\google-icon.svg" alt="google" class="me-3">Continue with Google
                    </a>
                    <a class="btn btn-light w-100 my-2 bg-dark text-white login-width">
                        <img src="images\facebook-icon.svg" alt="facebook" class="me-3">Continue with Facebook
                    </a>
                    <a class="btn btn-light w-100 my-2 bg-dark text-white login-width">
                        <img src="images\linkedin-icon.svg" alt="linkedin" class="me-3">Continue with Linkedin
                    </a>
                </form>
            </div>
        </div>
    </section>

<!-- Bootstrap JavaScript CDN Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
